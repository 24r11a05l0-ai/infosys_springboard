<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Color Modifier Chatbot</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="app">
    

    <!-- Main Chat Area -->
    <div class="chat-area">
        <div class="chat-box" id="chatBox">
            <div class="bot-message">
                ðŸ‘‹ Upload a plant image and enter text to diagnose!
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">

<script src="script.js" defer></script>
